<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameQuiz Master</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="game-container">
        <!-- Header: Stats -->
        <header>
            <div class="logo">ðŸŽ® QuizGame</div>
            <div class="coin-display">ðŸ’° Coins: <span id="coin-count">100</span></div>
        </header>

        <!-- Screen 1: Game Selection -->
        <section id="home-screen" class="screen">
            <h1>Select a Game</h1>
            <div class="grid" id="game-categories">
                <button onclick="selectGame('Free Fire')">Free Fire</button>
                <button onclick="selectGame('Clash of Clans')">Clash of Clans</button>
                <button onclick="selectGame('PUBG')">PUBG / BGMI</button>
                <button onclick="selectGame('Minecraft')">Minecraft</button>
            </div>
        </section>

        <!-- Screen 2: Difficulty Selection -->
        <section id="difficulty-screen" class="screen hidden">
            <h2 id="selected-game-title">Game Name</h2>
            <p>Choose Difficulty</p>
            <div class="vertical-list">
                <button class="btn-diff" onclick="startQuiz('Very Easy')">Very Easy</button>
                <button class="btn-diff" onclick="startQuiz('Easy')">Easy</button>
                <button class="btn-diff" onclick="startQuiz('Hard')">Hard</button>
                <button class="btn-diff" onclick="startQuiz('Difficult')">Difficult</button>
            </div>
            <button class="back-btn" onclick="showScreen('home-screen')">Back</button>
        </section>

        <!-- Screen 3: The Quiz -->
        <section id="quiz-screen" class="screen hidden">
            <div class="quiz-info">
                <span id="q-progress">Question 1/10</span>
                <span id="q-timer">00:30</span>
            </div>
            
            <h2 id="question-text">Question goes here?</h2>

            <div id="options-container" class="options-grid">
                <!-- Buttons generated by JS -->
            </div>

            <div class="lifelines">
                <button id="ll-5050" onclick="use5050()">50-50 (50ðŸ’°)</button>
                <button id="ll-hint" onclick="useHint()">Hint (30ðŸ’°)</button>
                <button id="ll-skip" onclick="useSkip()">Skip (100ðŸ’°)</button>
            </div>
        </section>

        <!-- Screen 4: Results -->
        <section id="result-screen" class="screen hidden">
            <h2>Level Complete!</h2>
            <div class="final-stats">
                <p>Correct Answers: <span id="final-score">0</span></p>
                <p>Coins Earned: <span id="earned-coins">0</span></p>
            </div>
            <button onclick="location.reload()">Play Again</button>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
